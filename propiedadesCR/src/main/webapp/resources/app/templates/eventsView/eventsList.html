<div class="page">
	
		<section class="row ui-section" ng-controller="EventsListController">

        	<div class="col-lg-8 clearfix">
            <h2 class="section-header">Listar Eventos</h2>
        	</div>
        	<div class="col-md-12">
            <div class="row">
				 <div data-ng-repeat="events in eventsList" class="col-md-4">
                    <div class="card bg-white">
                        <div class="card-image">
                            <img width="250" height="250" src={{events.eventImage}}>
                            <span class="card-title">{{events.name}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{events.description}}</p>
                        </div>
                        <div class="card-action">
                            <a class="color-primary" data-ng-click="attendEvent(events)">Asistir a evento</a>
                            <a class="color-primary"
                             data-ng-click="consultEvent(events.idEvent)" href="#/templates/eventsView/eventConsult">Consultar evento</a>
                        </div>
                    </div>            
                </div>  
              </div>
                <footer class="table-footer">
            <div class="row">
            <div class="col-md-6 page-num-info">
                <span>
                Show 
                <select data-ng-model="numPerPage"
                    data-ng-options="num for num in numPerPageOpt"
                    data-ng-change="onNumPerPageChange()">
                </select> 
                entries per page
                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <uib-pagination class="pagination-sm"
                    ng-model="currentPage"
                    total-items="totalPages"
                    max-size="4"
                    ng-change="changePage(currentPage)"
                    items-per-page="1"
                    rotate="false"
                    previous-text="&lsaquo;" next-text="&rsaquo;"
                    boundary-links="true"></uib-pagination>
            </div>
            </div>
        </footer>
           </div>    
         </section>
</div>
