  <div class="page page-table" data-ng-controller="banktodolistCreateController">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Crear to-do list</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="form_banktodolistCreate" class="form-validation" novalidate data-ng-submit="submitForm($event)">
                   
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <md-input-container class="full-width">
                                        <label>Bancos</label>
                                        <md-select ng-model="form.bank" aria-label="select" required>
                                        <md-option ng-repeat="bank in banks" value="{{bank.idBank}}"> {{bank.name}} </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Nombre</label>
                                    <input  type="text"
                                            class="form-control"
                                            required
                                            name="type_something"
                                            data-ng-trim='false'
                                            data-ng-model="form.name"
                                    >                        
                                    <span></span>

                                </div>
                            </div>
                        </div>
                         <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Descripcion</label>
                                    <input  type="text"
                                            class="form-control"
                                            required
                                            name="type_something"
                                            data-ng-trim='false'
                                            data-ng-model="form.description"
                                    >                        
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        

                        <button type="submit"
                                ui-wave
                                class="btn btn-primary btn-w-md"
                                data-ng-disabled="!canSubmit()"
                                >Crear</button>
                   
                        <div class="alert alert-info" data-ng-show="showInfoOnSubmit">Se ha creado el to-do list</div>                 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
