<section class="page-form-ele page" ng-controller="CreatePropController as ctrl">
<div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">Registrar Propiedad</h2> </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form">
                                <div layout-padding>
                                    <form id="propertiesForm" name="propertiesForm" flow-init>
                                    	<div class="gallery-box" ng-repeat="file in $flow.files">
                                    		<div ng-show="$flow.files.length">
                                    			<img class="img-thumbnail" flow-img="file" width="200" height="200"/>
                                    		</div>
                                    		<div class="btn-group">
                                    			<a class="btn btn-xs btn-danger" ng-click="file.cancel()">Eliminar</a>
                                    		</div>
                                    	</div>
                                    	<span class="btn btn-default" flow-btn>
                                    		Subir im치genes
                                    		<input type="file" 
                                    			style="visibility:hidden; position:absolute" 
                                    			multiple="multiple">
                                    		</input>
                                    	</span>
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>Provincia</label>
                                                <md-select ng-model="requestObject.province" aria-label="select">
                                                    <md-option ng-repeat="province in provinceList" value="{{province.idProvince}}">
                                                        {{province.name}}
                                                    </md-option>
                                                </md-select>
                                            </md-input-container>
                                            <md-input-container flex>
                                                <label>Cant칩n</label>
                                                <md-select ng-model="requestObject.county" aria-label="select">
                                                    <md-option ng-repeat="county in countyList" value="{{county.name}}">
                                                        {{county.name}}
                                                    </md-option>
                                                </md-select>
                                            </md-input-container>
                                            <md-input-container flex>
                                                <label>Distrito</label>
                                                <md-select ng-model="requestObject.district" aria-label="select">
                                                    <md-option ng-repeat="district in districtList" value="{{district.idDisctrict}}">
                                                       {{district.name}}
                                                    </md-option>
                                                </md-select>
                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm="column">
                                          <md-input-container flex>
                                              <label>Direcci칩n exacta</label>
                                              <input ng-model="requestObject.address"/>
                                          </md-input-container>
                                          </div>
                                            <md-chips ng-model="ctrl.tags" readonly="ctrl.readonly"
				                                    delete-button-label="Eliminar etiqueta"
				                                    md-transform-chip="ctrl.transformChip($chip)"
				                                    secondary-placeholder="+Beneficios"
				                                    md-require-match="true">
				                                    <md-autocomplete md-selected-item="ctrl.selectedItem" md-search-text="requestObject.searchText" 
				                                    md-items="item in querySearch(requestObject.searchText)" md-item-text="item.benefit" 
				                                    placeholder="Ingrese un beneficio">
					                                    <span md-highlight-text="requestObject.searchText">
					                                    	{{item.benefit}}
					                                    </span>
				                                    </md-autocomplete>
				                                    <md-chip-template>
				                                    	<span>
				                                    		{{$chip.benefit}}
				                                    	</span>
				                                    </md-chip-template>
				                                    </md-chips>  
				                        <div class="divider divider-md"></div>
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>Precio</label>
                                                <input ng-model="requestObject.price">
                                            </md-input-container>
                                            <md-input-container flex>
                                                <label>Tipo propiedad</label>
                                                <md-select ng-model="requestObject.type">
                                                    <md-option ng-repeat="type in propertyTypeList" value="{{type.idPropertyType}}">
                                                        {{type.name}}
                                                    </md-option>
                                                </md-select>
                                            </md-input-container>
                                          </div>
                                          <div layout layout-sm="column">
	                                          <md-input-container flex>
	                                              <label>Metros de construcci칩n</label>
	                                              <input ng-model="requestObject.meters"/>
	                                          </md-input-container>
                                          </div>
                                          
                                          <div class="row">
                                          	<div class="col-md-12">
                                          		<section class="panel panel-default">
                                          			<div class="panel-body">
                                          				<map class="ui-map" zoom="11" center="[9.935697,-84.1483646]" scrollwheel="false">
                                          					<marker position="[9.935697,-84.1483646]" title="marker" animation="Animation.DROP"></marker>
								                            <marker position="[40.73, -74.19]" title="drag me" draggable="true"></marker>
								                        </map>
								                    </div>
								                </section>
								             </div>
								            </div>
	                                      <md-button type="submit" class="md-raised btn-w-md md-primary" ng-click="saveProperty($event, $flow.files)">Guardar</md-button>
		                                  <md-button class="btn-w-md">Cancelar</md-button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
