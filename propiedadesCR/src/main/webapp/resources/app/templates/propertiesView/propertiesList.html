<div class="page">
	<section class="row ui-section" ng-controller="PropertiesListController">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Propiedades</h2>
        </div>
        <div class="col-md-12">
        	<div class="panel-body" uib-collapse="!isReadyToCompare()">
        		<div class="callout callout-info">
        			<div>
        				<p>Para comparar propiedades, seleccione las propiedades deseadas y luego presione  
							<a class="btn btn-primary" ng-class="compare()" data-ng-click="compare()" 
							href="#/templates/propertiesView/propertiesCompare">Aqu√≠</a>
						</p>
					</div>     			
        		</div>
        	</div>
        	<div class="row">
	        	<div class="panel-body">
	        		<div class="col-lg-8">
	        			<div class="input-group">
                            <input type="text" class="form-control" ng-model="keyword" disabled> 
                            <span class="input-group-btn">
	        					<button class="btn btn-success" type="button" disabled><i class="fa fa-search"></i></button>
	        				</span>
                         </div>
                    </div>
	                <div class="col-lg-4">
		        		<benefits></benefits>
	        		</div>
	        	</div>
        	</div>
            <div class=column ng-repeat="property in propertiesList | filter:keywords">
                <div class="col-md-4">
                    <div class="card bg-white">
                        <div class="card-image">
                            <img src="{{property.tpropertyImages[0].propertyImage}}" height="200">
                            <span class="card-title">{{property.price | currency}} - {{property.tdistrict.name}}<br>
                            Total de vistas: {{property.totalViews}}</span>
                            
                        </div>
                      
                        <div class="card-content">
                            <a class="card-button pull-right" data-ng-click="">
                                <button ng-model="heart" class="btn btn-icon btn-icon-round btn-floating btn-default" 
                                ng-class="checkFavorites(property.idProperty)" data-ng-click="addToFavorites(property.idProperty)">
                                		<i class="fa fa-heart"></i>
                                </button>
                            </a>
                            <p>{{property.address}}</p>
                        </div>
                        <div class="card-action">
                            <a data-ng-click="viewProperty(property.idProperty,property.tuser.idUser)" href="#/templates/propertiesView/propertyView" class="btn btn-default">Detalles</a>
                            <a data-ng-click="compareProperty(property.idProperty)" ng-class="selected(property.idProperty)">Comparar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>                
    </section>
</div>
