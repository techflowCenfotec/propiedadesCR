<div class="page-signup" data-ng-controller="resetPasswordController">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">

                <div class="card bg-white">
                    <div class="card-content">
                        <section class="logo text-center">
                            <h1><a href="#/">{{main.brand}}</a></h1>
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                                
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required class="form-control"
                                        data-ng-model="form.password">
                                        <span class="input-bar"></span>
                                        <label>Contrase&ntilde;a</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required class="form-control"
                                        data-ng-model="form.confirmPassword" data-match="form.password">
                                        <span class="input-bar"></span>
                                        <label>Confirmar contrase&ntilde;a</label>
                                    </div>
                                </div>
                                <div class="divider"></div>
                            	<p data-ng-show="notEquals">Las contrase&ntilde;as no coinciden por favor trate de nuevo</p>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a href="" data-ng-click="changePassword()"
                        class="btn btn-link">Cambiar contrase&ntilde;a</a>
                       
                    </div>
                </div> 

            </div>
        </div>
    </div>
</div>
