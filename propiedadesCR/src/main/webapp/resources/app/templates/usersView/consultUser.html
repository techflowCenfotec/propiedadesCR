<div class="page page-profile"
	data-ng-controller="ConsultUserController">

	<header class="profile-header">
		<div class="profile-img">
			<img alt="" src={{user.userImage}} class="img-circle" width=100
				height=100>
		</div>



		<div class="profile-info">
			<p>{{user.userName}} {{user.firstName}} {{user.lastName}}</p>
			<div data-ng-hide="notVendor">
				<div class="col-md-3">
					<p>Calificaci&oacute;n</p>
				
				
					<uib-rating class="ui-rating size-h4 ui-rating-warning"
						ng-model="rate" max="max" readonly="isReadonly"
						on-hover="hoveringOver(value)" on-leave="overStar = null"
						data-ng-click="saveRating(rate)" state-on="'fa fa-star'"
						state-off="'fa fa-star-o'"></uib-rating>
				
		
		</div>

	</header>

	<div class="divider divider-lg"></div>



	<div class="col-sm-8">
		<div class="panel mini-box">
			<h3>Fecha de nacimiento:</h3>
			<p>{{user.birthday}}</p>



			<h3>Correo</h3>
			<p>{{user.email}}</p>



		</div>
	</div>

	<div class="divider divider-lg"></div>
</div>
