<div class="page page-table" data-ng-controller="listUsersController">

    <div class="row ui-section">
    <div class="col-lg-8 clearfix">
        <h2 class="section-header">Listado de usuarios</h2>
    </div>
    <div class="col-md-12">
        <section class="panel panel-default table-dynamic">
        <div class="table-filters">
            <div class="row">
            <div class="col-sm-4 col-xs-6">
                <form>
                <input type="text"
                     placeholder="Search..."
                     class="form-control"
                     data-ng-model="searchKeywords"
                     data-ng-keyup="search()">
                </form>
            </div>
            <div class="col-sm-3 col-xs-6 filter-result-info">
                              
            </div>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
            <tr>
                <th><div class="th">
                Nombre
                <span class="fa fa-angle-up"
                    data-ng-click=" order('userName') "
                    data-ng-class="{active: row == 'userName'}"></span>
                <span class="fa fa-angle-down"
                    data-ng-click=" order('-userName') "
                    data-ng-class="{active: row == '-userName'}"></span>
                </div></th>
                <th><div class="th">
                Correo
                <span class="fa fa-angle-up"
                    data-ng-click=" order('email') "
                    data-ng-class="{active: row == 'email'}"></span>
                <span class="fa fa-angle-down"
                    data-ng-click=" order('-email') "
                    data-ng-class="{active: row == '-email'}"></span>
                </div></th>
                <th><div class="th">
                Telefono 1
                <span class="fa fa-angle-up"
                    data-ng-click=" order('phone1') "
                    data-ng-class="{active: row == 'phone1'}"></span>
                <span class="fa fa-angle-down"
                    data-ng-click=" order('-phone1') "
                    data-ng-class="{active: row == '-phone1'}"></span>
                </div></th>
                <th><div class="th">
                Telefono 2
                <span class="fa fa-angle-up"
                    data-ng-click=" order('phone2') "
                    data-ng-class="{active: row == 'phone2'}"></span>
                <span class="fa fa-angle-down"
                    data-ng-click=" order('-phone2') "
                    data-ng-class="{active: row == '-phone2'}"></span>
                </div></th>
                
                
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="users in currentPageList">
                <td>{{users.userName}}</td>
                <td>{{users.email}}</td>
                <td>{{users.phone1}}</td>
                <td>{{users.phone2}}</td>
            </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
            <div class="col-md-6 page-num-info">
                <span>
                Show 
                <select data-ng-model="numPerPage"
                    data-ng-options="num for num in numPerPageOpt"
                    data-ng-change="onNumPerPageChange()">
                </select> 
                entries per page
                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <uib-pagination class="pagination-sm"
                    ng-model="currentPage"
                    total-items="filteredUsers.length"
                    max-size="4"
                    ng-change="select(currentPage)"
                    items-per-page="numPerPage"
                    rotate="false"
                    previous-text="&lsaquo;" next-text="&rsaquo;"
                    boundary-links="true"></uib-pagination>
            </div>
            </div>
        </footer>
        </section>
    </div>
    </div>
 </div>
