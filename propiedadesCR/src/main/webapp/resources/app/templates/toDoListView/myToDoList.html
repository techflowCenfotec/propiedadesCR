<section class="page-form-ele page"
	data-ng-controller="myToDoListController">
	<div class="row ui-section">
		<div class="col-lg-8 clearfix">
			<h2 class="section-header">Mi lista de tareas</h2>
		</div>
		<div class="col-md-12">
			<section class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-8 col-lg-offset-2">


							<div class="col-md-12">
								<div class="panel panel-default">
									<div class="panel-body">
										<div class="table-responsive">
											<table class="table table-striped table-bordered no-margin">
												<thead>
													<tr>
														<th>Item</th>
														<th>Echas</th>
													</tr>
												</thead>
												<tbody>
													<tr data-ng-repeat="item in items">
														<td>{{item.name}}</td>
														<td><md-checkbox ng-checked="exists(item, selected)"
																ng-click="toggle(item, selected)"> <span
																ng-if="exists(item, selected)"></span> </md-checkbox></td>
													</tr>

												</tbody>
											</table>
										</div>
									</div>
									

									</div>
									
									<div class=row>
										<div class="col-md-6">
											<button type="submit" ui-wave
													class="btn btn-primary btn-w-md" data-ng-click="saveItems()"
												>Guardar estado</button>
										</div>
								</div>
								<div class="alert alert-info" data-ng-show="showInfoOnSubmit">Se
									ha guardado el estado de su lista de tareas</div>
							</div>

						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</section>
