<div class="page-signin" ng-controller="LoginController">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#/">{{main.brand}}</a></h1>
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required class="form-control"  data-ng-model="user.userName">
                                        <span class="input-bar"></span>
                                        <label>Correo</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required class="form-control" data-ng-model="user.password">
                                        <span class="input-bar"></span>
                                        <label>Contrase&ntilde;a</label>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a  data-ng-click="checkUser()" class="color-primary">Iniciar sesi&oacute;n</a>
                    </div>
                </div>

                <div class="additional-info">
                    <a>Registrarse</a>
                    <span class="divider-h"></span>
                    <a>Olvido su contrase&ntilde;a?</a>
                </div>

            </div>                
        </div>

    </div>

</div>
