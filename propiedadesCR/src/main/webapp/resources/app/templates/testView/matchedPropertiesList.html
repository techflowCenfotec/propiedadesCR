<div class="page">
	
		<section class="row ui-section" ng-controller="MatchedPropertiesListController">

        	<div class="col-lg-8 clearfix">
            <h2 class="section-header">Propiedades Recomendadas</h2>
        	</div>
        	<div class="col-md-12">
            <div class="row">
				 <div data-ng-repeat="property in properties" class="col-md-4">
                    <div class="card bg-white">
                        <div class="card-image">
                            <img width="250" height="250" src={{property.tpropertyImage}}>
                            <span class="card-title">{{property.price}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{property.porcentage}}</p>
                        </div>
                        <div class="card-action">
                            <a href="javascript:;">A link</a>
                            <a href="javascript:;" class="color-primary">A link</a>
                        </div>
                    </div>            
                </div>  
              </div>
           </div>    
         </section>
</div>
