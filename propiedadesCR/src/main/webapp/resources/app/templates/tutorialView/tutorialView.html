<style>
.divRow{
    
    padding-top: 23px;
    height: 51px;
}

.divProperties{
    padding-top: 33px;
}

.rowContainer{
    padding-top: 20px;
    padding-left: 1px;
    
}

.arrows {
  -webkit-animation-duration: 10s;
  -webkit-animation-iteration-count: infinite;
  color: #339966;
}
.nextButtons {
  -webkit-animation-duration: 1s;
  -webkit-animation-iteration-count: infinite;
}
</style>

<div class="page page-table" data-ng-controller="tutorialController" >
    <div class="col-xs-12">

        <div class = "col-xs-2 rowContainer">
            <div class = "row divRow">
                <div ng-hide = "principalMenu">
                    <i class="fa fa-chevron-left fa-2x animated arrows shake"></i></div></div>
            <div  class = "row divRow" >
                <div ng-hide = "propertiesMenu">
                    <i class="fa fa-chevron-left fa-2x animated arrows shake"></i></div></div>
            <div  class = "row divRow">
                <div ng-hide = "eventsMenu">
                    <i class="fa fa-chevron-left fa-2x animated arrows shake"></i></div></div>
            <div  class = "row divRow">
                <div ng-hide = "true    ">
                    <i class="fa fa-chevron-left fa-2x animated arrows shake"></i></div></div>
        </div>
        <div class = "col-xs-10">
            <section class="panel panle-default">
                <div class="dialog-demo-content" layout="row" layout-wrap="" layout-margin=""></div>
<!--************************************************BIENVENIDA***********************************************************-->
                <script type="text/ng-template" id="dialog1.tmpl.html">

                    <md-dialog aria-label="Lucky day"  class=" animated flipInX" ng-cloak>
                        <form>

                            <md-dialog-content>
                                <div class="md-dialog-content">
                                    <h2 >Bienvenido(a) a PropiedadesCR</h2>
                                    <p style= "font-size:15px">Nuestra meta es que su experiencia de usuario sea la mejor posible.</p>
                                    <p style= "font-size:15px">A continuación le daremos una breve explicación de lo que la aplicación ofrece.</p>
                                </div>
                            </md-dialog-content>
                            <md-dialog-actions layout="row">
                                <span flex></span>
                                <md-button class = "md-raised btn-w-md md-accent md-button md-ink-ripple animate nextButtons pulse" ng-click="answer('useful',$event)" style="margin-right:20px;">Aceptar</md-button>
                            </md-dialog-actions>
                        </form>
                    </md-dialog>
            </script>
<!--************************************************MENU PRINCIPAL***********************************************************-->
            <script type="text/ng-template" id="dialog2.tmpl.html">
                <md-dialog aria-label="Lucky day" class=" animated fadeInLeft" ng-cloak>
                    <form>

                        <md-dialog-content>
                            <div class="md-dialog-content">
                                <h2>Menú Principal</h2>
                                <p style= "font-size:15px">Para interactuar con las propiedades puede acceder al menú principal</p>
                                <p style= "font-size:15px">Para continuar presione siguiente</p>
                            </div>
                        </md-dialog-content>

                        <md-dialog-actions layout="row">
                            <span flex></span>
                            <md-button  class = "md-raised btn-w-md md-accent md-button md-ink-ripple" ng-click="closePrincPDialog($event)" style="margin-right:20px;">
                                <span class = "fa fa-angle-double-right fa-1x ng-scope"></span>
                                <span class = "ng-scope">Seguiente</span></md-button></md-button>
                         </md-dialog-actions>
                    </form>
                </md-dialog>
            </script>
<!--************************************************TAREAS DEL BANCO*********************************************************-->
            <script type="text/ng-template" id="dialog3.tmpl.html">
                <md-dialog aria-label="Lucky day" class=" animated fadeInLeft" ng-cloak>
                    <form>

                        <md-dialog-content>
                            <div class="md-dialog-content">
                                <h2>Tareas del Banco</h2>
                                <p style= "font-size:15px">Esta función permite ver la lista de requisitos que solicita cada entidad bancaria para un trámite en específico</p>
                            </div>
                        </md-dialog-content>

                        <md-dialog-actions layout="row">
                            <span flex></span>
                            <md-button  class = "md-raised btn-w-md md-accent md-button md-ink-ripple" ng-click="closesBankToDo($event)" style="margin-right:20px;">
                                <span class = "fa fa-angle-double-right fa-1x ng-scope"></span>
                                <span class = "ng-scope">Seguiente</span></md-button></md-button>
                         </md-dialog-actions>
                    </form>
                </md-dialog>
            </script>
<!--***********************************PROPIEDADES  Y SUS NECESIDADES*******************************************************-->
            <script type="text/ng-template" id="dialog4.tmpl.html">
                <md-dialog aria-label="Lucky day" class=" animated fadeInLeft" ng-cloak>
                    <form>

                        <md-dialog-content>
                            <div class="md-dialog-content">
                                <h2>Propiedades y sus necesidades</h2>
                                <p style= "font-size:15px">Para encontrar propiedades que se ajusten
                                a sus necesidades puede acceder donde muestra la flecha</p>
                            </div>
                        </md-dialog-content>

                        <md-dialog-actions layout="row">
                            <span flex></span>
                            <md-button class = "md-raised btn-w-md md-accent md-button md-ink-ripple" ng-click="closePropertiesQA($event)" style="margin-right:20px;"><span class = "fa fa-angle-double-right fa-1x ng-scope"></span>
                                <span class = "ng-scope">Seguiente</span></md-button>
                            </md-button>

                         </md-dialog-actions>
                    </form>
                </md-dialog>
            </script>
<!--************************************************CONSULTAR GUIAS**********************************************************-->
            <script type="text/ng-template" id="dialog5.tmpl.html">

                            </div>
                        </md-dialog-content>

                        <md-dialog-actions layout="row">
                            <span flex></span>
                            <md-button class = "md-raised btn-w-md md-accent md-button md-ink-ripple" ng-click="closeConsultGuides($event)" style="margin-right:20px;"><span class = "fa fa-angle-double-right fa-1x ng-scope"></span>
                                <span class = "ng-scope">Seguiente</span></md-button>
                            </md-button>

                         </md-dialog-actions>
                    </form>
                </md-dialog>
            </script>
<!--*******************************************VER TAREAS DE USUARIO*********************************************************-->
            <script type="text/ng-template" id="dialog6.tmpl.html">

                            </div>

                        <md-dialog-actions layout="row">

                            <md-button class = "md-raised btn-w-md md-accent md-button md-ink-ripple" ng-click="closeUserToDo($event)" style="margin-right:20px;"><span class = "fa fa-angle-double-right fa-1x ng-scope"></span>
                                <span class = "ng-scope">Seguiente</span></md-button>
                            </md-button>

                         </md-dialog-actions>

            </script>

                                <span class = "ng-scope">Seguiente</span></md-button>

<!--************************************************VER PROPIEDADES*********************************************************-->
            <script type="text/ng-template" id="dialog8.tmpl.html">

                        <md-dialog-content>

                                <p style= "font-size:15px">Para continuar presione siguiente</p>
                            </div>

                            <md-button class = "md-raised btn-w-md md-accent md-button md-ink-ripple" ng-click="closePropertiesList($event)" style="margin-right:20px;">
                                <span class = "fa fa-angle-double-right fa-1x ng-scope"></span>
                                <span class = "ng-scope">Seguiente</span></md-button>
                        </md-dialog-actions>
                    </form>
                </md-dialog>
            </script>
<!--****************************************MIS PROPIEDADES FAVORITAS********************************************************-->
            <script type="text/ng-template" id="dialog9.tmpl.html">
                <md-dialog aria-label="Lucky day" class=" animated fadeInLeft" ng-cloak>

                            <md-button class = "md-raised btn-w-md md-accent md-button md-ink-ripple" ng-click="closeFaveProperties($event)" style="margin-right:20px;">
                                <span class = "fa fa-angle-double-right fa-1x ng-scope"></span>
                                <span class = "ng-scope">Seguiente</span></md-button>
                        </md-dialog-actions>

            </script>
<!--***********************************************MENU DE EVENTOS***********************************************************-->
            <script type="text/ng-template" id="dialog10.tmpl.html">
                <md-dialog aria-label="Lucky day" class=" animated fadeInLeft" ng-cloak>
                    <form>

                        <md-dialog-content>
                            <div class="md-dialog-content">
                                <h2>Menú de Eventos</h2>
                                <p style= "font-size:15px">La aplicación maneja eventos relacionados a la muestra de propiedades en venta.</p>
                            </div>

                        <md-dialog-actions layout="row">
                            <span flex></span>
                            <md-button class = "md-raised btn-w-md md-accent md-button md-ink-ripple" ng-click="closeEvents($event)" style="margin-right:20px;">
                                <span class = "fa fa-angle-double-right fa-1x ng-scope"></span>
                                <span class = "ng-scope">Seguiente</span></md-button>
                        </md-dialog-actions>
                    </form>
                </md-dialog>
            </script>
<!--************************************************VER EVENTOS***********************************************************-->
            <script type="text/ng-template" id="dialog11.tmpl.html">

                            <div class="md-dialog-content">
                                <h2>Ver Eventos</h2>
                                <p>Aquí podrá la información detallada de los eventos. Además de poder asistir a un evento de su interés</p>
                            </div>

                        <md-dialog-actions layout="row">
                            <span flex></span>
                            <p>Para continuar presione siguiente</p>
                            <md-button class = "md-raised btn-w-md md-accent md-button md-ink-ripple" ng-click="closeListEvents($event)" style="margin-right:20px;"><span class = "fa fa-angle-double-right fa-1x ng-scope"></span>
                                <span class = "ng-scope">Seguiente</span></md-button>
                            </md-button>
                         </md-dialog-actions>
                    </form>

            </script>
<!--************************************************VER VENDEDORES***********************************************************-->
            <script type="text/ng-template" id="dialog12.tmpl.html">

                        <md-dialog-content>

                                <h2>Ver vendedores</h2>
